<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro de Roupas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      display: flex;
    }

    /* Sidebar dos filtros */
    .filter-sidebar {
      width: 300px;
      background: #fff;
      padding: 20px;
      box-shadow: 2px 0 12px rgba(0,0,0,0.08);
      border-radius: 0 20px 20px 0;
      height: 100vh;
      overflow-y: auto;
    }

    .filter-sidebar h2 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #ff7f00;
      text-align: center;
    }

    .filter-group {
      margin-bottom: 25px;
    }

    .filter-group h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #333;
    }

    /* Botões de tamanho */
    .size-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .size-options button {
      border: 1px solid #ddd;
      background: #fafafa;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .size-options button:hover,
    .size-options button.active {
      background: #ff7f00;
      color: white;
      border-color: #ff7f00;
    }

    /* Cores */
    .color-options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .color-circle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .color-circle:hover,
    .color-circle.active {
      border: 2px solid #ff7f00;
      transform: scale(1.1);
    }

    /* Checkbox */
    .filter-checkbox {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
    }

    /* Slider de preço */
    .price-range {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .price-range input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    .price-range input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #ff7f00;
      border-radius: 50%;
      cursor: pointer;
    }

    .price-value {
      font-weight: bold;
      color: #27ae60;
      font-size: 0.95rem;
    }

    /* Botão aplicar */
    .apply-btn {
      width: 100%;
      background: #ff7f00;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      transition: 0.3s;
    }

    .apply-btn:hover {
      background: #e56f00;
    }

    /* Área de produtos */
    main {
      flex: 1;
      padding: 40px;
    }
  </style>
</head>
<body>
  
  <aside class="filter-sidebar">
    <h2>Filtros</h2>

    <!-- Tamanho -->
    <div class="filter-group">
      <h3>Tamanho</h3>
      <div class="size-options">
        <button>P</button>
        <button>M</button>
        <button>G</button>
        <button>GG</button>
        <button>XG</button>
      </div>
    </div>

    <!-- Cor -->
    <div class="filter-group">
      <h3>Cor</h3>
      <div class="color-options">
        <div class="color-circle" style="background:#000;"></div>
        <div class="color-circle" style="background:#ff0000;"></div>
        <div class="color-circle" style="background:#1e90ff;"></div>
        <div class="color-circle" style="background:#2ecc71;"></div>
        <div class="color-circle" style="background:#f1c40f;"></div>
      </div>
    </div>

    <!-- Marca -->
    <div class="filter-group">
      <h3>Marca</h3>
      <div class="filter-checkbox">
        <label><input type="checkbox"> Nike</label>
        <label><input type="checkbox"> Adidas</label>
        <label><input type="checkbox"> Supreme</label>
        <label><input type="checkbox"> Louis Vuitton</label>
      </div>
    </div>

    <!-- Gênero -->
    <div class="filter-group">
      <h3>Gênero</h3>
      <div class="filter-checkbox">
        <label><input type="checkbox"> Masculino</label>
        <label><input type="checkbox"> Feminino</label>
        <label><input type="checkbox"> Unissex</label>
      </div>
    </div>

    <!-- Preço -->
    <div class="filter-group">
      <h3>Preço</h3>
      <div class="price-range">
        <input type="range" id="priceRange" min="50" max="1000" value="300">
        <span class="price-value">Até R$ <span id="priceValue">300</span></span>
      </div>
    </div>

    <!-- Botão aplicar -->
    <button class="apply-btn">Aplicar Filtros</button>
  </aside>

  <main>
    <h1>Produtos Fire Blend</h1>
    <p>Os produtos vão aparecer aqui de acordo com os filtros escolhidos...</p>
  </main>

  <script>
    // Atualiza valor do preço
    const priceRange = document.getElementById("priceRange");
    const priceValue = document.getElementById("priceValue");

    priceRange.addEventListener("input", () => {
      priceValue.textContent = priceRange.value;
    });

    // Marca ativo nos botões de tamanho
    document.querySelectorAll(".size-options button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".size-options button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // Marca ativo nas cores
    document.querySelectorAll(".color-circle").forEach(circle => {
      circle.addEventListener("click", () => {
        document.querySelectorAll(".color-circle").forEach(c => c.classList.remove("active"));
        circle.classList.add("active");
      });
    });
  </script>

</body>
</html>
